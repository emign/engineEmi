name: release

on:
  push:
    branches:
      - 'master'

jobs:
  build-mac:
    runs-on: [macos-10.15]
    steps:
      - uses: actions/checkout@v1
      - run: ./gradlew release
        env:
          bintrayUser: ${{ secrets.bintrayUser }}
          bintrayApiKey: ${{ secrets.bintrayApiKey }}
          bintrayPassword: ${{ secrets.bintrayPassword }}

  build-windows:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v1
      - run: CALL gradlew.bat publishMingwX64PublicationToMavenRepository
        shell: cmd
        env:
          bintrayUser: ${{ secrets.bintrayUser }}
          bintrayApiKey: ${{ secrets.bintrayApiKey }}
          bintrayPassword: ${{ secrets.bintrayPassword }}
      - run: CALL gradlew.bat --stop
        shell: cmd

  build-linux:
    needs: [build-windows, build-mac]
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - run: ./gradlew publishLinuxX64PublicationToMavenRepository
        env:
          BINTRAY_USER: ${{ secrets.bintrayUser }}
          BINTRAY_KEY: ${{ secrets.bintrayApiKey }}